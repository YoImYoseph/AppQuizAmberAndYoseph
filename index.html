
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz App</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
    type="text/css" />
  <link href="app.css" rel="stylesheet" type="text/css" />
</head>
<body>
<header>
	<h1>Music Quizz App</h1>
</header>
<main>
	<span id="count"></span>
	<form>
		<fieldset>
			<legend id="question">questions go here</legend>
			<div id="intro"></div>
			<div id="result">
				<p></p>
			</div>
			<div id="end-results"></div>
				<div class="radio-item">
					<input type="radio" name="answers" id="answer-0" value="0">
					<label for="answer-0"><span>Choice One</span></label>
				</div>
				<div class="radio-item">
					<input type="radio" name="answers" id="answer-1"  value="1">
					<label for="answer-1"><span>Choice Two</span></label>
				</div>
				<div class="radio-item">
					<input type="radio" name="answers" id="answer-2" value="2">
					<label for="answer-2"><span>Choice Three</span></label>
				</div>
				<div class="radio-item">
					<input type="radio" name="answers" id="answer-3" value="3">
					<label for="answer-3"><span>Choice Four</span></label>
				</div>
		</fieldset>
		<button id="button-submit" class="button" type="submit">Enter</button>
		<button id="button-continue" class="button" type="button">Next</button>
	</form>
</main>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="app.js"></script>
</body>
</html>
